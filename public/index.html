<!DOCTYPE html>
<html>
<title>VideoLT</title>
<link rel="stylesheet" href="VideoLT.css">
</html>
<body>
<div ng-app="VideoLT" ng-controller="VideoLTController as ctrl">
  <form>
    <div><label for="url">Youtube video id:</label> <input id="url" type="text" ng-model="ctrl.url"></div>
    <div><label for="hash">Tweeter hashtag:</label> <input id="hash" type="text" ng-model="ctrl.hashtag"></div>
    <div><label for="date">Live start date:</label> <input id="date" type="date" ng-model="ctrl.date"></div>
    <button ng-click="ctrl.toggle()">{{ctrl.toggleLabel}}</button>
    <button ng-click="ctrl.reset()">Reset</button>
  </form>
  <div id="player"></div>
  <div id="live-tweets">
    <ol></ol>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
